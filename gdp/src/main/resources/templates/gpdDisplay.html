<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GDP</title>
</head>

<body>

<table border="2">

    <tr>
        <th>Country</th>
        <th>GDP</th>
    </tr>

    <tr th:each="country : ${countryList}">
        <th th:text="${country.name}"/>
        <th th:text="${country.gdp}"/>
    </tr>

</table>

<strong><a href="/">Click here to go back</a></strong>

</body>

</html>
